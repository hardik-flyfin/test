name: Create Pull Request on merge in main branch

on:
  pull_request:
    types:
      - closed
    branches: 
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pull_request:
    if: ${{ github.event.pull_request.merged && !endsWith(github.event.pull_request.title, '[Auto-Generated]')}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set git username and user email
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install 
        run: |
          yarn install      

      - name: set git version tagging true
        run: |
          yarn config set version-git-tag true

      - name: Make commit for patch
        if: startsWith(github.event.pull_request.title, '[patch]')
        run: |
          yarn version --patch

      - name: Make commit for major changes
        if: startsWith(github.event.pull_request.title, '[major]')
        run: |
          yarn version --major

      - name: Make commit for minor changes
        if: ${{ !startsWith(github.event.pull_request.title, '[patch]') && !startsWith(github.event.pull_request.title, '[major]') }}
        run: |
          yarn version --minor 

      -name: git push tags
        run: git push --tags

      - name: Get Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          default-branch: main
          pull-request-title-pattern: "chore${scope}: release${component} ${version} [Auto-Generated]"
          release-as: ${{ steps.package-version.outputs.current-version }}
